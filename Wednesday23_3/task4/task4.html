<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <select name="family" id="family" onchange="ffamily()">
    <option value="times">Times New Roman</option>
    <option value="Georgia">Georgia</option>
    <option value="Courier">Courier</option>
     </select>  

     <select name="font_size" id="fsize" onchange="size()">
        <option value="12">12</option>
        <option value="26">26</option>
        <option value="34">36</option>
   
    </select>
<label>Italic <input type="checkbox" name="italic" id="italic" onchange="Italic();"></label>
<label>Bold <input type="checkbox" name="bold" id="bold"  onchange="Bold();"></label>
<label>Underline <input type="checkbox" name="underline" id="line" onchange="Underline();"></label>
<br><br>
<input type="text" id="txt" placeholder="Type your code here">

</body>

<script>
        function ffamily() {
            let text = document.getElementById("txt");
            let ff = document.getElementById("family");
            text.style.fontFamily = ff.value;
        }

        function size() {
        let fs=document.getElementById("fsize").value;
        if (fs=="12"){
        document.getElementById("txt").style.fontSize="12px";  }
        else if(fs=="26") {
        document.getElementById("txt").style.fontSize="26px";  }
        else if(fs=="34") {
        document.getElementById("txt").style.fontSize="34px";  }
}


        function Italic() {
            let text = document.getElementById("txt");
            let i = document.getElementById("italic").checked;
            text.style.fontStyle = (i ? "italic" : "normal");
        }

        function Bold() {
            let text = document.getElementById("txt");
            let b = document.getElementById("bold").checked;
            text.style.fontWeight = (b ? "bold" : "normal");
        }

        function Underline() {
            let text = document.getElementById("txt");
            let u = document.getElementById("line").checked;
            text.style.textDecoration = (u ? "underline" : "none");
        }

    </script>

</script>
</html>
