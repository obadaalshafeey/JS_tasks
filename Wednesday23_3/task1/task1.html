<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow box</title>
    <style>
       #dv { 
           /* margin-left: 40%; */
            width: 300px;
            height: 100px;
            border: 2px solid black;
            background-color: yellow;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div  id="dv"  onmouseover="txtin(this)" onmouseout="txtout(this)"> Hello world !!</div>
</body>

<script>

function txtin(content) { 
    content.innerHTML = 'Can I help you?' ;   
}

function txtout(outtxt) { 
    outtxt.innerHTML='Hello world !!';  
}
       
</script>
</html>
