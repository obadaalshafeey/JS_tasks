<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../../css/style.css"> -->
    <title>Password</title>
</head>
<body>

<span>Enter You`r Password </span>
<input type="password" name="password" id="ps" size="8" placeholder="------" onkeyup="checkps()" style="width: 100px;">
<span id="pw_check" class="err" style="color:red"></span>
<span>(min 6 characters):</span>
<br><br>
<span>Confirm  password: </span>
<input type="password" name="ps1" id="ps1" size="8" placeholder="------" onkeyup="checkps()" style="width: 100px;">
<span id="pw1_check" class="err" style="color:red"></span>
<br><br>
<input type="submit" value="Submit" id="btn"/>
</body>


<script>
    function checkps() {
        var pw1 = document.getElementById("ps").value;
        var pw2 = document.getElementById("ps1").value;
        var pw1check = document.getElementById("pw_check");
        var pw2check = document.getElementById("pw1_check");

        var isError = false;
        if (pw1.length > 0) {
            if (pw1.length < 6) {
                pw1check.innerHTML = "Too short";
                isError = true;
            }
            else {
                pw1check.innerHTML = "";
            }
            if (pw2.length > 0 && pw1 !== pw2) {
                pw2check.innerHTML = "passwords don't match";
                isError = true;
            }
            else {
                pw2check.innerHTML = "";
            }
        }
        else {
            pw1check.innerHTML = "";
        }

        // show the submit button only if everything is OK
        var btn = document.getElementById("btn");
        if (pw1.length > 0 && pw2.length > 0 && !isError) {
            btn.style.display = "";
        }
        else {
            btn.style.display = "none";
        }
    }

</script>

</html>
