<script>
    function addMember() {
    // Create an "p" node:
    let tam = document.createElement("p");
    // Create a text node:
    let textnode = document.createTextNode("Tamara");
    // Append the text node to the "p" node:
    tam.appendChild(textnode);
    // Append the "li" node to the list:
    document.getElementById("mymember").appendChild(tam);
    }
/////////////////////////////////////////////
function remove(el) {
  var element = el;
  element.remove();
}
    </script>
